<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        let mes, resultado;
        mes = window.prompt("Ingresa el numero del mes", "0");
        if (mes == 1 || mes == 3 || mes == 5 || mes == 7 || mes == 8 || mes == 10 || mes == 12)
            resultado = " El mes tiene 31 días";
        else {
            if (mes == 4 || mes == 6 || mes == 9 || mes == 11) {
                resultado = " El mes tiene 30 días";
            }
            if (mes == 2) {
                resultado = " El mes tiene menos 30 días";
            }
        }
        document.write(`<h3> ${resultado} </h3>`);
    </script>
</head>

</html
