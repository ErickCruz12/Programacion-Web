<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8">
    <script>
        let numero1, numero2, num1, num2, resultado;
        numero1 = window.prompt("Primer valor")
        num1 = parseInt(numero1);
        numero2 = window.prompt("Segundo valor")
        num2 = parseInt(numero2);
        function suma(num1, num2) {
            let resultado = num1 + num2;
            document.getElementById("salida").innerHTML = `La suma de los numeros es ${resultado}`;
        }
    </script>
</head>

<body>
    <h1>Función con dos parámetros</h1>
    <p>Suma de dos numeros</p></br>
    <p id="salida">Aquí el resultado</p>
    <script>
        suma(num1, num2);
    </script>
</body>

</html>
