<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>
<script>
    let dato1, dato2, dato3, num1, num2, num3;
    dato1 = window.prompt("Ingrese el primer numero", "0");
    num1 = parseInt(dato1);
    dato2 = window.prompt("Ingrese el segundo numero", "0");
    num2 = parseInt(dato2);
    dato3 = window.prompt("Ingrese el tercer numero", "0");
    num2 = parseInt(dato3);
    if (num1 > num2) {
        resultado = " el primero";
    }
    else {
        if (num2 > num3) {
            resultado = " el segundo";
        }
        resultado = " el tercero";

    }
    document.write(` <h3>El mayor es ${resultado} </h3> `);

</script>
</head>

</html>
